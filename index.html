<!DOCTYPE html>
<head> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <meta charset='utf-8'>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href = "stylesheet.css">
</head>
<body>
    <div class = "board">
        <div class = "title">Etch-a-Sketch</div>
        <div class = "mid-board">
            <div class = "container"></div>
            <div class ="buttons"> 
                <button class="setting reset" type="button">Clear</button>
                <button class="setting erase" type="button">Erase</button>
                <button class="setting rainbow" type="button">Rainbow Mode</button>
            </div>
        </div>
        <div class="instructions">
            Click 'n' drag to etch-a-sketch! Try rainbow mode: A random color is initially chosen, but becomes darker with each pass.
        </div>
    </div>
</body>
